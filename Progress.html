<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대길이와 함께하는 2026 실시간 진행률</title>
    <style>
        body { background-color: #000; color: #fff; text-align: center; font-family: 'Courier New', Courier, monospace; padding-top: 100px; margin: 0; }
        .container { width: 90%; max-width: 650px; margin: 0 auto; border: 4px solid #f1c40f; padding: 40px; position: relative; }
        
        /* 숫자가 변할 때 흔들리지 않도록 고정폭 폰트(Monospace) 권장 */
        h1 { font-size: 28px; margin-bottom: 25px; min-height: 40px; }
        
        .progress-container { background-color: #333; height: 35px; width: 100%; border-radius: 5px; overflow: hidden; }
        .progress-bar { background-color: #f1c40f; height: 100%; width: 0%; }
        
        .signature { text-align: right; font-size: 12px; color: #f1c40f; margin-top: 20px; }
        .main-link { text-decoration: none; color: inherit; display: block; }
    </style>
</head>
<body>

    <a href="https://x.com/cso6709" class="main-link">
        <div class="container">
            <h1 id="text">Loading...</h1>
            <div class="progress-container">
                <div id="bar" class="progress-bar"></div>
            </div>
            <div class="signature">대길이(cso6709)</div>
        </div>
    </a>

    <script>
        function updateProgress() {
            const now = new Date();
            const year = now.getFullYear();
            const start = new Date(year, 0, 1);
            const end = new Date(year + 1, 0, 1);
            
            const total = end - start;
            const passed = now - start;
            
            // 소수점 9자리까지 표시 (실시간으로 숫자가 변하는 게 보임)
            const percent = (passed / total * 100).toFixed(8);

            // 텍스트와 바 업데이트
            document.getElementById('text').innerText = `${year} is ${percent}% complete.`;
            document.getElementById('bar').style.width = percent + '%';
        }

        // 0.01초(10ms)마다 updateProgress 함수를 반복 실행
        // 새로고침 없이도 숫자가 계속 올라갑니다.
        setInterval(updateProgress, 10);

        // 페이지가 로드되자마자 즉시 실행
        updateProgress();
    </script>
</body>
</html>
